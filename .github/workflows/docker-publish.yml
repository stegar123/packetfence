name: packetfence_deb_package
on:
  push:
    branches: [ "features/inv-73" ]
#    paths:
#      - 'addons/packetfence-perl/**'
      
jobs:
  build:

    runs-on: test-igor
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3    

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.USER_GITHUB }}
          password: ${{ secrets.TOKEN_GITHUB }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: packetfence-perl-debian

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: './addons/packetfence-perl'
          push: true
          tags: |
            packetfence-perl-debian:v1.21
            packetfence-perl-debian:latest
          file: ./addons/packetfence-perl/Dockerfile-debian
